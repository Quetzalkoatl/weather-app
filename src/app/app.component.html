<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container" *ngIf="weatherData && !wrongCityName; else noData">
  <div class="upper-data">
    <img
      src="../assets/hot.jpg"
      alt="hotImg"
      *ngIf="weatherData.current.temp_c > 15"
    />
    <img
      src="../assets/cold.jpg"
      alt="coldImg"
      *ngIf="weatherData.current.temp_c <= 15"
    />
    <div class="weather-data">
      <div class="location">{{ weatherData.location.name }}</div>
      <div class="temperature">
        {{ weatherData.current.temp_c.toFixed(1) }}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">Details</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="" alt="#" />
          <span>min t</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.temp_c.toFixed(1) }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="" alt="#" />
          <span>max t</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.temp_c.toFixed(1) }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="" alt="#" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">Ignore</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="" alt="#" />
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.wind_kph }} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>Wrong information</ng-template>
<router-outlet></router-outlet>
